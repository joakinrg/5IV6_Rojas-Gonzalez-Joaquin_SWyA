<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Polialfabeticos</title>
</head>
<body>
    <div class="transition transition-3 is-active"></div>
    <div class="container">
        <h1>Cifrados Polialfabeticos</h1>
        <h4>Texto a Cifrar</h4>
        <br />
        <p><input type="text" id="texto" /></p>
        <h2>Escoge tu forma de cifrar</h2>

        <button class="btn btn-dark" type="button" onclick="generarCesar()">
            Cifrado Cesar
        </button>
        <button class="btn btn-dark" type="button" onclick="generarViggenere()">
            Cifrado Viggenere
        </button>
        <button class="btn btn-dark" type="button" onclick="cancelar()">
            Cancelar
        </button>

        <div id="cifrado"></div>

        <div class="links">
            <a href="../index.html">Home</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./JS/manipulacion.js"></script>
    <script src="./JS/viggenere.js"></script>
    <script src="./JS/cesar.js"></script>
</body>
</html>
